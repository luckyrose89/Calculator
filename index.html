<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div id="container">
      <div class="calculator-screen"></div>
      <div id="numbers">
        <button type="button" class="digit calculator-keys" value="1">1</button>
        <button type="button" class="digit calculator-keys" value="2">2</button>
        <button type="button" class="digit calculator-keys" value="3">3</button>

        <button type="button" class="digit calculator-keys" value="4">4</button>
        <button type="button" class="digit calculator-keys" value="5">5</button>
        <button type="button" class="digit calculator-keys" value="6">6</button>

        <button type="button" class="digit calculator-keys" value="7">7</button>
        <button type="button" class="digit calculator-keys" value="8">8</button>
        <button type="button" class="digit calculator-keys" value="9">9</button>

        <button type="button" class="digit calculator-keys" value="0">0</button>
        <button type="button" class="operation calculator-keys" value="+">
          +
        </button>
        <button type="button" class="operation calculator-keys" value="-">
          -
        </button>
        <button type="button" class="operation calculator-keys" value="*">
          X
        </button>
        <button type="button" class="decimal calculator-keys" value=".">
          .
        </button>
        <button type="button" class="operation calculator-keys" value="/">
          /
        </button>
        <button type="button" class="enter operation calculator-keys" value="=">
          =
        </button>
        <button type="button" class="clear calculator-keys">C</button>
        <button type="button" class="negative calculator-keys">+/-</button>
      </div>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
