<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/calculator.js"></script>
</head>

<body>
    <header>
        <h1>Calculator made with pure JS and bootstrap</h1>
    </header>
    <div id="container">
        <p id="answer"></p>
        <ul id="numbers">
            <li class="digit btn btn-primary">1</li>
            <li class="digit btn btn-primary">2</li>
            <li class="digit btn btn-primary">3</li>
            </br>
            <li class="digit btn btn-primary">4</li>
            <li class="digit btn btn-primary">5</li>
            <li class="digit btn btn-primary">6</li>
            </br>
            <li class="digit btn btn-primary">7</li>
            <li class="digit btn btn-primary">8</li>
            <li class="digit btn btn-primary">9</li>
            </br>
            <li class="digit btn btn-primary">0</li>
            <li class="digit btn btn-primary">+</li>
            <li class="digit btn btn-primary">-</li>
            </br>
            <li class="digit btn btn-primary">*</li>
            <li class="digit btn btn-primary">.</li>
            <li class="digit btn btn-primary">/</li>
            </br>
            <li class="enter btn btn-danger">=</li>
            <li class="clear btn btn-danger">C</li>
            <li class="delete btn btn-danger">Del</li>
        </ul>
    </div>
</body>

</html>
